<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://kit.fontawesome.com/3ad4a29726.js" crossorigin="anonymous"></script>
    <title>Manager Dashboard</title>

    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <!--NAV AREA-->
  <nav class="navbar navbar-dark bg-dark justify-content-end">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link active text-white" href="#" id="welcome">Welcome, Carlos!</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#" id="logout-btn">Logout</a>
      </li>
    </ul>
  </nav>
  <!--MAIN SECTION-->
  <section class = "main-section">
    <div class="inner-container">
      <!--LEFT MENU-->
      <div class="list-group side-menu bg-color1-gradient">
        <a href="#" class="list-group-item bg-color1-gradient no-border selected menu-font-size" id="account">Account</a>
        <a href="#" class="list-group-item bg-color1-gradient no-border text-white menu-font-size"  id="reimbursements">Reimbursements</a>
        <a href="#" class="list-group-item bg-color1-gradient no-border text-white menu-font-size" id="analytics">Analytics</a>
        <a href="#" class="list-group-item bg-color1-gradient no-border text-white menu-font-size" id="settings">Settings</a>
        <a href="#" class="list-group-item bg-color1-gradient no-border text-white menu-font-size" id="cool-manager-stuff">Cool Manager Stuff</a>
      </div>
      <!--Right -->
      <div class="content">
        
      </div>       
    </div>
  </section>
  <!--MODAL FOR CREATING NEW REIMBURSEMENTS-->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" id='x-btn'>
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio-approve" value="approve">
                <label class="form-check-label" for="radio-approve">Approve</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio-deny" value="deny" checked>
                <label class="form-check-label" for="radio-deny">Deny</label>
              </div>
            </div>
            <div class="form-group">
              <label for="message"> Message </label>
              <textarea class="form-control" maxlength= "50" id="form-message" rows="2"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id='modal-close-btn'>Close</button>
          <button type="button" class="btn btn-primary" id="submit-my-form" data-dismiss="modal">Submit</button>
        </div>
      </div>
    </div>
  </div>


  <script src="./src/dashManager.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
